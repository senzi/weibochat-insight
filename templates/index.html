<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeiboChat Insight Dashboard</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <!-- SnapDOM for screenshots -->
    <script src="https://unpkg.com/@zumer/snapdom/dist/snapdom.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <div id="dashboard" class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">WeiboChat Insight Dashboard</h1>
                <button id="downloadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <span>📸</span>
                    <span>下载快照</span>
                </button>
            </div>
        </div>

        <!-- File Selection -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">数据文件选择</h3>
                    <p class="text-sm text-gray-600 mb-3">选择要分析的数据文件（可多选）</p>
                    <div class="flex flex-wrap gap-2" id="file-selection-container">
                        <!-- File checkboxes will be populated here -->
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="selectAllBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded text-sm transition-colors">
                        全选
                    </button>
                    <button id="deselectAllBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded text-sm transition-colors">
                        全不选
                    </button>
                    <button id="applySelectionBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors">
                        应用选择
                    </button>
                </div>
            </div>
            <div id="file-selection-status" class="mt-3 text-sm text-gray-600">
                <!-- Status message will appear here -->
            </div>
        </div>

        <!-- Summary Cards -->
        <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="text-sm font-medium text-gray-500">总消息数</div>
                <div id="total-messages" class="text-2xl font-bold text-blue-600">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="text-sm font-medium text-gray-500">总用户数</div>
                <div id="total-users" class="text-2xl font-bold text-green-600">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="text-sm font-medium text-gray-500">总红包金额</div>
                <div id="total-redpacket" class="text-2xl font-bold text-red-600">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="text-sm font-medium text-gray-500">平均消息长度</div>
                <div id="avg-content-length" class="text-2xl font-bold text-purple-600">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="text-sm font-medium text-gray-500">平均消息tokens</div>
                <div id="avg-token-length" class="text-2xl font-bold text-orange-600">-</div>
            </div>
        </div>

        <!-- Charts - Single Column Layout -->
        
        <!-- Daily Trend Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">日度趋势</h3>
            <div id="daily-trend-chart" style="height: 400px;"></div>
        </div>

        <!-- Hourly Heatmap -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">周×时段热力图</h3>
            <div id="hourly-heatmap-chart" style="height: 400px;"></div>
        </div>

        <!-- Top Users Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Top 用户排行</h3>
            <div id="top-users-chart" style="height: 500px;"></div>
        </div>

        <!-- Message Types Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">消息类型占比</h3>
            <div id="message-types-chart" style="height: 400px;"></div>
        </div>

        <!-- Source Ratio Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Web vs Mobile 使用占比</h3>
            <div id="source-ratio-chart" style="height: 400px;"></div>
        </div>

        <!-- Token Histogram Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">消息长度分布</h3>
            <div id="token-histogram-chart" style="height: 400px;"></div>
        </div>

        <!-- Redpacket Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">红包统计</h3>
            <div id="redpacket-chart" style="height: 400px;"></div>
        </div>

        <!-- Message Types Proportion -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">消息类型比例</h3>
            
            <!-- Colored proportion bar -->
            <div class="mb-4">
                <div class="flex h-6 rounded overflow-hidden">
                    <div id="text-proportion-bar" class="bg-blue-500 flex items-center justify-center text-white text-xs font-medium"></div>
                    <div id="image-proportion-bar" class="bg-green-500 flex items-center justify-center text-white text-xs font-medium"></div>
                    <div id="redpacket-proportion-bar" class="bg-yellow-500 flex items-center justify-center text-white text-xs font-medium"></div>
                </div>
                <div class="flex justify-between mt-2 text-sm text-gray-600">
                    <span>文本</span>
                    <span>图片</span>
                    <span>红包感谢</span>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table id="message-types-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">消息类型</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">数量</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">占比</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">示例</th>
                        </tr>
                    </thead>
                    <tbody id="message-types-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- User Trend Modal -->
        <div id="user-trend-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="user-trend-title" class="text-lg font-semibold text-gray-800">用户趋势</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="user-trend-chart" style="height: 300px;"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
